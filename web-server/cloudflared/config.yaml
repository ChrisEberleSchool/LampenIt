tunnel: <tunnel-id>
credentials-file: /home/chris/.cloudflared/<tunnel-id>.json
origincert: /home/chris/.cloudflared/cert.pem 

ingress:
  - hostname: <domain-root-url>
    service: https://localhost:443
    originRequest:
      originServerName: <domain-root-url>
      insecureSkipVerify: true
  - hostname: www.<domain-root-url>
    service: https://localhost:443
    originRequest:
      originServerName: <domain-root-url>
      insecureSkipVerify: true
  - service: http_status:404

